version: '3'
services:
    db:
        image: postgres:latest
        restart: always
        tty: true
        volumes: 
          - .pgdata:/var/lib/postgresql/data
        environment: 
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=root
          - POSTGRES_DB=maromba
        ports: 
          - "7070:5432"
    pgadmin:
        image: dpage/pgadmin4
        tty: true
        environment:
          - PGADMIN_DEFAULT_EMAIL=admin@user.com
          - PGADMIN_DEFAULT_PASSWORD=123456
        ports: 
          - "9000:80"
        depends_on: 
          - db
    javaapi:
        image: maromba-api
        ports:
          - "8080:8080"
        depends_on:
          - db