server:
  port: 8765
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: empresa
        uri: lb://empresa-service
        predicates:
        - Path=/empresa/**
      - id: usuario
        uri: lb://login-service
        predicates:
        - Path=/usuario/**