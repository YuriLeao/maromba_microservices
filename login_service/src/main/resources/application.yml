server:
  port: 8080
spring:
  application:
    name: login_service
  config:
    import: optional:config_server:http://localhost:8888/
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://192.168.1.12:7070/maromba_login?currentSchema=public
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  devtools:
    remote:
      secret: 123
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'