api:
  server:
    url: http://localhost:8765/
    description: dev
server:
  port: 8500
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
resilience4j:
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
spring:
  application:
    name: workout-service
  cache:
    type: caffeine
  jpa:
    open-in-view: true
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true
  datasource:
    url: jdbc:postgresql://localhost:5435/maromba-workout?currentSchema=public
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  devtools:
    remote:
      secret: 123
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    sender:
      type: rabbit